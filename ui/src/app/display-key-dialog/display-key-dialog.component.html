<h2 mat-dialog-title>Service Key</h2>
<mat-dialog-content>
    <div>
        <input #textInput [value]="data.key" minlength="32" readonly />
        <button mat-raised-button (click)="copyToClipboard()">Copy to Clipboard</button>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
