<div class="services-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Services (4)</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <table mat-table [dataSource]="services" class="mat-elevation-z5" style="margin-top: 2em;">
            <ng-container matColumnDef="position">
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
                <ng-container matColumnDef="serviceId">
                    <th mat-header-cell *matHeaderCellDef> Service Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.serviceId}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
            </ng-container>
        </table>
        </mat-card-content>
        <mat-card-actions align="end"  >
            <button mat-stroked-button (click)="onAddService()">Add Service</button>
        </mat-card-actions>
    </mat-card>
    <ng-container *ngIf="selectedRow">
        <app-keys [ServiceDetails]="selectedRow"></app-keys>
    </ng-container>
</div>
