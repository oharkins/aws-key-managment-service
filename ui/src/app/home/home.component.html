<div class="services-container">
        <table mat-table [dataSource]="services" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
                <ng-container matColumnDef="serviceId">
                    <th mat-header-cell *matHeaderCellDef> Service Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.serviceId}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
            </ng-container>
        </table>
    <ng-container *ngIf="selectedRow">
    <div class="services-card flex-column">
        <service-detail [selectedService]="selectedRow"></service-detail>
    </div>
    </ng-container>
